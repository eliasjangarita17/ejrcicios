<head>

    <title>Document</title>

<body>
    <script>
    let num = parseInt(prompt("dijite un numero"));
    let i=0;
    while (1<=num) {
        document.write("<p>"+i+"<p>");
        i++;
        
    }
    document.write("<p>... sali del ciclo<p>")
    
    
    </script>
</body>
